<header>

        <img width="400px" src="./images/logo.png" alt="logo">

    <div id="info">
        <h1>The Best Craft Beer in Spain!</h1>
        <p>Bienvenido, amigos! We are completely fictional location. But that does not mean we can't imagine the best beer in Spain!</p>

        </div>
        <div class="box">
            <label for="email">Your email</label>
            <input type="email" placeholder="John B. Goode">
        </div>
        <div class="box">
            <label for="time">reservation time</label>
            <input type="datetime" name="time">
        </div>
    
            <input class="box" type="submit" value="Reserve Now">
        
        </form>
    </div>

</section>

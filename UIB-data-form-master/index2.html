<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <form enctype="text/plain" action="mailto:angela.k.herrig@gmail.com" method="POST">
        <section id="formleft">
            <fieldset>
                <legend>Personal Data</legend>

                <label for="fname">First name:</label>
                <input type="text" id="fname" name="Firstname">
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="Lastname">
                <label for="street">Street:</label>
                <input type="text" id="street" name="Street">
                <label for="zip">Zipcode:</label>
                <input type="text" id="zip" name="Zipcode">
                <label for="city">City:</label>
                <input type="text" id="city" name="City">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="Phone">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="comments">Comments:</label>
                <textarea name="comments" id="comments" placeholder="Tell us more about important colors, etc." cols="30"
                    rows="5"></textarea>
            </fieldset>
        </section>
        
        <section id="formright">
            <fieldset>
                <legend>Products</legend>

                <label class="head" for="" name="webdesign">Web Design:</label>

                <input type="radio" name="webdesign" id="individual" value="individual">
                <label for="individual">Individual</label>

                <input type="radio" name="webdesign" id="template" value="template">
                <label for="template">Template</label>

                <label class="head" for="">Web Development:</label>

                <div class="checkbox">
                    <input type="checkbox" id="html" name="HtmlCSS">
                    <label for="html">HTML & CSS</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="java" name="JavaScript">
                    <label for="java">JavaScript</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="mongo" name="MongoDB">
                    <label for="mongo">MongoDB</label>
                </div>
                <label class="head" for="projectS">Project Start:</label>
                <input type="date" name="ProjectStart">

                <label class="head" for="projectE">Project End:</label>
                <input type="date" name="ProjectEnd">

                <label class="head" for="">Category:</label>
                <select name="cat" id="">
                    <option value="Personal">Personal</option>
                </select>
            </fieldset>

            <input type="submit" value="Order our services">
        </section>
    </form>
</body>

</html>
